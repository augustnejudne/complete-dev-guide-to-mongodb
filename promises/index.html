<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Complete Developer's Guide to MongoDB - Promises</title>
</head>
<body>

  <button>Click</button>


  
  <script>
    console.log('game is starting...');

    function startGame() {
      const button = document.querySelector('button');
      let clicks = 0;
      button.addEventListener('click', () => ++clicks);

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          (clicks > 5) ? resolve() : reject();
        }, 2000);
      });

    }

    startGame()
      .then(() => alert('You win!'))
      .catch(() => alert('You lost!'));
  </script>
</body>
</html>
